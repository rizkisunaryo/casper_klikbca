<script>
var timerID = null;
var timerRunning = false;
var months=new Array(13);
months[1]="Jan";
months[2]="Feb";
months[3]="Mar";
months[4]="Apr";
months[5]="May";

months[7]="Jul";
months[8]="Aug";
months[9]="Sep";

function stopclock(){
  if(timerRunning)
    clearTimeout(timerID);
    timerRunning=false;
}
function startclock() {
   xnow = new Date('Mar 14, 2016 13:41:58');
   stopclock();
   showtime();
}
function showtime() {
   xnow.setSeconds(xnow.getSeconds()+1);
   var lmonth=(((xnow.getMonth()+1) < 10) ? "0" : "") + (xnow.getMonth()+1);
   var date=((xnow.getDate() < 10) ? "0" : "") + xnow.getDate();
   var year=xnow.getYear();
   if (year<2000) year=year+1900
   var hour=((xnow.getHours() < 10) ? "0" : "") + xnow.getHours();
   var min=((xnow.getMinutes() < 10) ? "0" : "") + xnow.getMinutes();
   var sec=((xnow.getSeconds() < 10) ? "0" : "") + xnow.getSeconds();
   DateTime.innerHTML = "Tanggal : " + date + "/" + lmonth + "/" + year + "           Jam : " + hour + ":" + min + ":" + sec;
   timerID = setTimeout("showtime()",900);
   timerRunning = true;
}
var ms = 0;
function fncSetTimer() {
	ms = 0;
	then = new Date();
	then.setTime(then.getTime() - ms);
}
function fncTimer() {
	  setTimeout("fncTimer();", 10000);
	  ynow = new Date();
	  ms = ynow.getTime() - then.getTime();
	  if (ms>=480000) {
	     fncSetTimer();
	     fncLogoff();
	  }
	window.status=parseInt(ms/1000) + " seconds idle";
}
function fncLogoff() {
	document.iBankForm.action = "../sessionexpired.htm";
	document.iBankForm.submit();
}
</script>

function formValidation() {
  //==========
  var startMtDt = document.iBankForm.startDt.options[document.iBankForm.startDt.selectedIndex].value;
  var startMtMonth = eval(document.iBankForm.startMt.options[document.iBankForm.startMt.selectedIndex].value);
  var StYear = eval(document.iBankForm.startYr.options[document.iBankForm.startYr.selectedIndex].value);
  var endMtDt = eval(document.iBankForm.endDt.options[document.iBankForm.endDt.selectedIndex].value);
  var endMtMonth = eval(document.iBankForm.endMt.options[document.iBankForm.endMt.selectedIndex].value);
  var EdYear = eval(document.iBankForm.endYr.options[document.iBankForm.endYr.selectedIndex].value);
	//alert (startMtDt+'|'+startMtMonth+'|'+StYear+'||'+endMtDt+'|'+endMtMonth+'|'+EdYear);
  if ((EdYear%4) == 0){
    if (endMtMonth==2 && document.iBankForm.endDt.value > 29){
      var sErrMsgMIN= 'Pilihan tanggal salah';
      alert(sErrMsgMIN);
      document.iBankForm.endDt.focus();
      return false;
    }
  }else	{
    if (endMtMonth==2 && document.iBankForm.endDt.value > 28){
      var sErrMsgMIN= 'Pilihan tanggal salah';
      alert(sErrMsgMIN);
      document.iBankForm.endDt.focus();
      return false;
    }
  }

  if ((StYear%4) == 0){
    if (startMtMonth==2 && document.iBankForm.startDt.value > 29){
      var sErrMsgMIN= 'Pilihan tanggal salah';
      alert(sErrMsgMIN);
      document.iBankForm.startDt.focus();
      return false;
    }
  }else{
    if (startMtMonth==2&& document.iBankForm.startDt.value > 28){
      var sErrMsgMIN= 'Pilihan tanggal salah';
      alert(sErrMsgMIN);
      document.iBankForm.startDt.focus();
      return false;
    }
  }

  if ((endMtMonth==4 || endMtMonth==6 || endMtMonth==9 || endMtMonth==11)&& endMtDt > 30){
    var sErrMsgMIN= 'Pilihan tanggal salah';
    alert(sErrMsgMIN);
    document.iBankForm.endDt.focus();
    return false;
  }
  if ((startMtMonth==4 || startMtMonth==6 || startMtMonth==9 || startMtMonth==11)&& startMtDt > 30){
    var sErrMsgMIN= 'Pilihan tanggal salah';
    alert(sErrMsgMIN);
    document.iBankForm.startDt.focus();
    return false;
  }
  if (EdYear<StYear) {
    var sErrMsgMIN= 'Pilihan tahun salah';
    alert(sErrMsgMIN);
    document.iBankForm.endYr.focus();
    return false;
  }

  var StartDate = new Date(StYear,startMtMonth-1,startMtDt);
  var EndDate = new Date(EdYear,endMtMonth-1,endMtDt);
  var Now = new Date();
  Now.setHours(0);
  Now.setMinutes(0);
  Now.setSeconds(0);
  Now.setMilliseconds(0);

  if (StartDate > EndDate) {
    var sErrMsgMIN= 'Tanggal awal lebih besar dari tanggal akhir';
    alert(sErrMsgMIN);
    document.iBankForm.startDt.focus();
    return false;
  }

if ((EndDate - StartDate) > 2678400000) {
    var sErrMsgMIN= 'Mutasi rekening maksimal 31 hari yang lalu';
    alert(sErrMsgMIN);
    document.iBankForm.endMt.focus();
    return false;
  }
 
 if ((Now - StartDate) > 2678400000) {
    var sErrMsgMIN= 'Mutasi rekening maksimal 31 hari yang lalu';
    alert(sErrMsgMIN);
    document.iBankForm.endMt.focus();
    return false;
  }


  var ToDay = Now - EndDate;
  if (ToDay < 0)  {
    var sErrMsgMIN= 'Tanggal akhir lebih besar dari tanggal hari ini';
    alert(sErrMsgMIN);
    document.iBankForm.endDt.focus();
    return false;
  }
  return true;
}
